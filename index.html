<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mix3 Sound, Inc Time Sheet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="img/icono-aislado.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="assets/css/style.css" rel="stylesheet">

    </head>

    <body>

        <div id="main">

            <header id="header">
                <h1>Mix3 Sound, Inc Time Sheet</h1>
            </header>

            <section id="section">
                <form action="">
                    <div>
                        <label for="email">Email:
                            <input type="email" name="Email" placeholder="mix3@mix3sound.com">
                    </div>
                    <div>
                        <label for="full-name">Full Name:
                            <input type="text" name="full-name" placeholder="Full Name">
                        </label>
                    </div>
                    <div>
                        <label for="company-name">Company name
                            <input type="text" name="company-name" placeholder="Mix3 Sound, Inc.">
                        </label>
                    </div>
                    <div>
                        Position:
                        <input type="radio" name="position" id="a1" value="a1">
                        <label for="a1">A1</label>
                        <input type="radio" name="position" id="a2" value="a2">
                        <label for="a2">A2</label>
                        <input type="radio" name="position" id="l1" value="l1">
                        <label for="l1">L1</label>
                        <input type="radio" name="position" id="l2" value="l2">
                        <label for="l2">L2</label>
                        <input type="radio" name="position" id="v1" value="v1">
                        <label for="v1">V1</label>
                        <input type="radio" name="position" id="loader" value="loader">
                        <label for="loader">Loader</label>
                        <input type="radio" name="position" id="other" value="other">
                        <label for="other">Other</label>
                    </div>
                    <div>
                        <label for="event">Event name:
                            <input type="text" name="event" placeholder="White Party">
                        </label>
                    </div>
                    <div>
                        <label for="pm">Production Manager:
                            <select name="pm" id="pm">
                                <option value="jt">Jorge Tapia</option>
                                <option value="jf">John Ferlito</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label for="event_date">Date of Evente:
                            <input type="date" name="date">
                        </label>
                    </div>
                    <input type="submit" value="Check In">
                </form>
            </section>

            </section>

            <footer id="footer">
                2023 Mix3 Sound, Inc. All rights reserved. &copy; Ver 1.0
            </footer>

        </div>
        
    </body>

</html>
